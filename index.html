<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Часики</title>
  <style>
    body {
      font-family: sans-serif;
      background: #eef6fa;
      color: #1e2a36;
      padding: 20px;
    }

    .section {
      border-left: 5px solid #4da6ff;
      padding: 20px;
      margin-bottom: 40px;
      background: white;
      border-radius: 8px;
    }

    .clock {
      width: 200px;
      height: 200px;
      border: 4px solid #3399ff;
      border-radius: 50%;
      position: relative;
      margin: 20px auto;
    }

    .clock.small {
      width: 100px;
      height: 100px;
      border-width: 3px;
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
      background: black;
    }

    .hand.hour {
      height: 40px;
      width: 4px;
      background: red;
    }

    .hand.minute {
      height: 60px;
      width: 3px;
      background: blue;
    }

    .clock.small .hand.hour {
      height: 20px;
      width: 3px;
    }

    .clock.small .hand.minute {
      height: 30px;
      width: 2px;
    }

    .center {
      width: 10px;
      height: 10px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .number span {
      position: absolute;
      transform: translate(-50%, -50%);
      font-size: 14px;
    }

    .clock.small .number span {
      font-size: 10px;
    }
  </style>
</head>
<body>

<div class="section">
  <h3>Как устроены механические часы?</h3>
  <ul>
    <li><b style="color: red;">Короткая стрелка</b> (часовая) показывает текущий час.</li>
    <li><b style="color: blue;">Длинная стрелка</b> (минутная) показывает минуты.</li>
  </ul>

  <div class="clock">
    <div class="number">
      <span style="top: 10%; left: 50%;">12</span>
      <span style="top: 20%; left: 80%;">1</span>
      <span style="top: 50%; left: 90%;">3</span>
      <span style="top: 80%; left: 80%;">5</span>
      <span style="top: 90%; left: 50%;">6</span>
      <span style="top: 80%; left: 20%;">7</span>
      <span style="top: 50%; left: 10%;">9</span>
      <span style="top: 20%; left: 20%;">11</span>
    </div>
    <div class="hand hour" style="transform: rotate(60deg);"></div>
    <div class="hand minute" style="transform: rotate(0deg);"></div>
    <div class="center"></div>
  </div>
</div>

<div class="section">
  <h3>Как читать время?</h3>
  <p>Сначала смотри на часовую стрелку — она укажет час, затем на минутную — она покажет минуты.</p>

  <div style="display: flex; justify-content: space-around;">
    <div style="text-align: center;">
      <div class="clock small">
        <div class="number">
          <span style="top: 10%; left: 50%;">12</span>
          <span style="top: 50%; left: 90%;">3</span>
          <span style="top: 90%; left: 50%;">6</span>
          <span style="top: 50%; left: 10%;">9</span>
        </div>
        <div class="hand hour" style="transform: rotate(210deg);"></div>
        <div class="hand minute" style="transform: rotate(0deg);"></div>
        <div class="center"></div>
      </div>
      <div>7:00</div>
    </div>

    <div style="text-align: center;">
      <div class="clock small">
        <div class="number">
          <span style="top: 10%; left: 50%;">12</span>
          <span style="top: 50%; left: 90%;">3</span>
          <span style="top: 90%; left: 50%;">6</span>
          <span style="top: 50%; left: 10%;">9</span>
        </div>
        <div class="hand hour" style="transform: rotate(75deg);"></div>
        <div class="hand minute" style="transform: rotate(180deg);"></div>
        <div class="center"></div>
      </div>
      <div>2:30</div>
    </div>
  </div>
</div>

</body>
</html>
