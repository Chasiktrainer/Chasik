<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обучение времени - Теория</title>
    <style>
        :root {
            --primary: #3a4a6d;
            --accent1: #ff6b6b;
            --accent2: #3498db;
            --background: #f6f9fc;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--background);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        .clock-section {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .clock-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px auto;
        }

        .clock-face {
            width: 100%;
            height: 100%;
            border: 6px solid var(--primary);
            border-radius: 50%;
            position: relative;
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: 50% 100%;
            background: var(--primary);
            transition: transform 0.5s cubic-bezier(0.4, 2.3, 0.6, 1);
        }

        .hour-hand {
            width: 5px;
            height: 50px;
            background: var(--accent1);
        }

        .minute-hand {
            width: 3px;
            height: 70px;
            background: var(--accent2);
        }

        .center-dot {
            position: absolute;
            width: 12px;
            height: 12px;
            background: var(--primary);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .clock-number {
            position: absolute;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            transform: translate(-50%, -50%);
            user-select: none;
        }

        .time-text {
            text-align: center;
            font-size: 1.5em;
            color: var(--primary);
            margin: 15px 0;
        }

        #startBtn {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 15px;
            background: var(--accent2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #startBtn.enabled {
            background: var(--accent1);
            transform: scale(1.05);
        }

        @media (max-width: 480px) {
            .clock-wrapper {
                width: 160px;
                height: 160px;
            }
            .clock-number {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Пример 7:00 -->
        <div class="clock-section">
            <div class="clock-wrapper">
                <div class="clock-face">
                    <div class="hand hour-hand" style="transform: rotate(210deg)"></div>
                    <div class="hand minute-hand" style="transform: rotate(0deg)"></div>
                    <div class="center-dot"></div>
                </div>
                <div class="time-text">7:00</div>
            </div>
        </div>

        <!-- Пример 2:30 -->
        <div class="clock-section">
            <div class="clock-wrapper">
                <div class="clock-face">
                    <div class="hand hour-hand" style="transform: rotate(75deg)"></div>
                    <div class="hand minute-hand" style="transform: rotate(180deg)"></div>
                    <div class="center-dot"></div>
                </div>
                <div class="time-text">2:30</div>
            </div>
        </div>

        <!-- Пример 10:15 -->
        <div class="clock-section">
            <div class="clock-wrapper">
                <div class="clock-face">
                    <div class="hand hour-hand" style="transform: rotate(300deg)"></div>
                    <div class="hand minute-hand" style="transform: rotate(90deg)"></div>
                    <div class="center-dot"></div>
                </div>
                <div class="time-text">10:15</div>
            </div>
        </div>

        <button id="startBtn" disabled>
            Перейти к тренажёру (<span id="countdown">30</span>)
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Динамическое создание цифр циферблата
            function createClockNumbers() {
                const clocks = document.querySelectorAll('.clock-face');
                
                clocks.forEach(clock => {
                    const size = clock.offsetWidth;
                    const radius = size / 2 - 25;
                    const center = size / 2;

                    for (let i = 1; i <= 12; i++) {
                        const angle = (i * 30 - 90) * Math.PI / 180;
                        const x = center + radius * Math.cos(angle);
                        const y = center + radius * Math.sin(angle) * 1.05;

                        const number = document.createElement('div');
                        number.className = 'clock-number';
                        number.textContent = i;
                        number.style.left = `${x}px`;
                        number.style.top = `${y}px`;

                        // Корректировка позиций для выравнивания
                        if(i === 3) number.style.left = `${x + 2}px`;
                        if(i === 9) number.style.left = `${x - 2}px`;
                        if(i === 12) number.style.top = `${y - 2}px`;
                        if(i === 6) number.style.top = `${y + 2}px`;

                        clock.appendChild(number);
                    }
                });
            }

            // Таймер для кнопки
            let counter = 30;
            const btn = document.getElementById('startBtn');
            const countdown = document.getElementById('countdown');

            const timer = setInterval(() => {
                counter--;
                countdown.textContent = counter;
                if(counter <= 0) {
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.classList.add('enabled');
                    btn.textContent = 'Начать тренировку!';
                    btn.onclick = () => window.location.href = 'trainer.html';
                }
            }, 1000);

            // Инициализация часов
            createClockNumbers();
        });
    </script>
</body>
</html>
