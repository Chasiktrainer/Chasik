<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Тренажёр «Часики»</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f7fc;
      margin: 0;
      padding: 0;
      color: #2c3e50;
    }

    header, .levels, .stats, .clock-container, .controls, footer {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-top: 10px;
      font-size: 2rem;
    }

    .levels button {
      background: #3498db;
      color: #fff;
      border: none;
      margin: 5px;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .levels button.active {
      background: #2c3e50;
    }

    .stats {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .progress-bar {
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      height: 10px;
      margin-top: 10px;
    }

    .progress-fill {
      height: 100%;
      width: 0;
      background: #27ae60;
      transition: width 0.3s;
    }

    .clock {
      position: relative;
      width: 300px;
      height: 300px;
      border: 4px solid #3498db;
      border-radius: 50%;
      margin: auto;
      background: radial-gradient(circle, #fff, #e6eef8);
    }

    .number {
      position: absolute;
      font-weight: bold;
      font-size: 1.2rem;
      transform: translate(-50%, -50%);
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom center;
      border-radius: 6px;
    }

    .hour {
      height: 60px;
      width: 6px;
      background: red;
    }

    .minute {
      height: 90px;
      width: 4px;
      background: blue;
    }

    .center-dot {
      position: absolute;
      width: 16px;
      height: 16px;
      background: #000;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .controls {
      margin-top: 30px;
    }

    .controls input {
      padding: 8px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 120px;
      text-align: center;
    }

    .controls button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .check {
      background: #3498db;
      color: white;
    }

    .next {
      background: #bdc3c7;
    }

    footer {
      margin-top: 30px;
    }

    .back {
      background: #2980b9;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>

  <header>
    <h1>Тренажёр «Часики»</h1>
  </header>

  <div class="levels">
    <button id="lvl1" class="active">Уровень 1</button>
    <button id="lvl2">Уровень 2</button>
    <button id="lvl3">Уровень 3</button>
  </div>

  <div class="stats">
    <div>Правильно: <span id="right">0</span> — Неправильно: <span id="wrong">0</span></div>
    <div>Прогресс: <span id="progress-text">0%</span></div>
    <div class="progress-bar"><div class="progress-fill" id="progress-bar"></div></div>
  </div>

  <div class="clock-container">
    <div class="clock" id="clock">
      <div class="hand hour" id="hourHand"></div>
      <div class="hand minute" id="minuteHand"></div>
      <div class="center-dot"></div>
    </div>
  </div>

  <div class="controls">
    <p id="instruction">Установите время: <strong id="targetTime">22:00</strong></p>
    <input type="text" id="timeInput" placeholder="ЧЧ:ММ" />
    <br>
    <button class="check" onclick="checkAnswer()">✔ Проверить</button>
    <button class="next" onclick="newTask()">↻ Новое задание</button>
  </div>

  <footer>
    <a href="index.html" class="back">← Вернуться к теории</a>
  </footer>

  <script>
    let correct = 0;
    let wrong = 0;
    let currentHour = 0;
    let currentMinute = 0;

    const hourHand = document.getElementById("hourHand");
    const minuteHand = document.getElementById("minuteHand");
    const timeDisplay = document.getElementById("targetTime");
    const input = document.getElementById("timeInput");
    const progressBar = document.getElementById("progress-bar");
    const progressText = document.getElementById("progress-text");

    function placeNumbers() {
      const clock = document.getElementById("clock");
      const cx = 150;
      const cy = 150;
      const radius = 120;
      for (let i = 1; i <= 12; i++) {
        const angle = (i - 3) * 30 * (Math.PI / 180);
        const x = cx + radius * Math.cos(angle);
        const y = cy + radius * Math.sin(angle);
        const num = document.createElement("div");
        num.className = "number";
        num.style.left = `${x}px`;
        num.style.top = `${y}px`;
        num.textContent = i;
        clock.appendChild(num);
      }
    }

    function rotateHands(hour, minute) {
      const hourDeg = ((hour % 12) + minute / 60) * 30;
      const minuteDeg = minute * 6;
      hourHand.style.transform = `rotate(${hourDeg}deg)`;
      minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
    }

    function pad(n) {
      return n < 10 ? "0" + n : n;
    }

    function newTask() {
      currentHour = Math.floor(Math.random() * 24);
      currentMinute = 0;
      rotateHands(currentHour, currentMinute);
      timeDisplay.textContent = pad(currentHour) + ":" + pad(currentMinute);
      input.value = "";
    }

    function checkAnswer() {
      const val = input.value.trim();
      const [h, m] = val.split(":").map(Number);
      if (h === currentHour && m === currentMinute) {
        correct++;
        alert("Верно!");
      } else {
        wrong++;
        alert("Неправильно. Правильное время: " + pad(currentHour) + ":" + pad(currentMinute));
      }
      updateStats();
      newTask();
    }

    function updateStats() {
      const total = correct + wrong;
      const percent = total ? Math.round((correct / total) * 100) : 0;
      document.getElementById("right").textContent = correct;
      document.getElementById("wrong").textContent = wrong;
      progressText.textContent = percent + "%";
      progressBar.style.width = percent + "%";
    }

    document.getElementById("lvl1").onclick = () => alert("Уровень 1 активен");
    document.getElementById("lvl2").onclick = () => alert("Уровень 2 пока в разработке");
    document.getElementById("lvl3").onclick = () => alert("Уровень 3 пока в разработке");

    placeNumbers();
    newTask();
  </script>
</body>
</html>
