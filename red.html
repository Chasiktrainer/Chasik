<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Тренажёр «Часики»</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f3f7fb;
      color: #2c3e50;
      padding: 20px;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .levels {
      margin: 20px 0;
    }

    .levels button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .levels button.active {
      background-color: #2c3e50;
    }

    .stats {
      margin: 20px auto;
      max-width: 400px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .progress-bar {
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin: 10px 0;
    }

    .progress-bar-fill {
      height: 100%;
      background: #3498db;
      width: 0%;
      transition: width 0.3s;
    }

    .clock {
      margin: 30px auto;
      width: 280px;
      height: 280px;
      border: 6px solid #3498db;
      border-radius: 50%;
      position: relative;
      background: white;
    }

    .number {
      position: absolute;
      font-weight: bold;
      font-size: 1.2rem;
      transform: translate(-50%, -50%);
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom center;
      border-radius: 4px;
    }

    .hand.hour {
      height: 70px;
      width: 6px;
      background: #e74c3c;
    }

    .hand.minute {
      height: 100px;
      width: 4px;
      background: #2980b9;
    }

    .interface {
      background: white;
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .interface input {
      padding: 10px;
      width: 150px;
      font-size: 1rem;
      margin: 10px auto;
      display: block;
    }

    .buttons button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #3498db;
      color: white;
    }

    .btn-secondary {
      background-color: #bdc3c7;
      color: white;
    }

    .return-btn {
      margin-top: 40px;
      display: inline-block;
      padding: 10px 16px;
      background: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .input-label {
      font-weight: bold;
      font-size: 1rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>Тренажёр «Часики»</h1>

<div class="levels">
  <button id="level1" class="active">Уровень 1</button>
  <button id="level2">Уровень 2</button>
  <button id="level3">Уровень 3</button>
</div>

<div class="stats">
  <div>Правильно: <span id="correct">0</span> — Неправильно: <span id="wrong">0</span></div>
  <div class="progress-bar">
    <div class="progress-bar-fill" id="progressFill"></div>
  </div>
  <div>Прогресс: <span id="progressText">0%</span></div>
</div>

<div class="clock" id="clock">
  <div class="hand hour" id="hourHand"></div>
  <div class="hand minute" id="minuteHand"></div>
</div>

<div class="interface" id="interface">
  <div id="taskText">Установите время: <strong id="targetTime">00:00</strong></div>
  <div id="inputLabel" class="input-label" style="display:none;">Введите время, изображенное на часах:</div>
  <input id="timeInput" placeholder="ЧЧ:ММ" style="display: none;" />
  <div class="buttons">
    <button class="btn-primary" id="checkBtn">Проверить</button>
    <button class="btn-secondary" id="nextBtn">+ Новое задание</button>
  </div>
</div>

<a href="index.html" class="return-btn">← Вернуться к теории</a>

<script>
  const clock = document.getElementById("clock");
  const hourHand = document.getElementById("hourHand");
  const minuteHand = document.getElementById("minuteHand");
  const timeInput = document.getElementById("timeInput");
  const targetTime = document.getElementById("targetTime");
  const checkBtn = document.getElementById("checkBtn");
  const nextBtn = document.getElementById("nextBtn");
  const progressFill = document.getElementById("progressFill");
  const progressText = document.getElementById("progressText");
  const inputLabel = document.getElementById("inputLabel");

  const levels = {
    1: { showTarget: true, allowInput: false, snap: 15 },
    2: { showTarget: false, allowInput: true, snap: null },
    3: { showTarget: true, allowInput: false, snap: 5 }
  };

  let currentLevel = 1;
  let correct = 0;
  let wrong = 0;
  let currentTask = {};

  function placeNumbers() {
    const size = 280;
    const center = size / 2;
    const radius = center - 20;
    for (let i = 1; i <= 12; i++) {
      const angle = (i - 3) * (Math.PI / 6);
      const x = center + radius * Math.cos(angle);
      const y = center + radius * Math.sin(angle);
      const el = document.createElement("div");
      el.className = "number";
      el.innerText = i;
      el.style.left = `${x}px`;
      el.style.top = `${y}px`;
      clock.appendChild(el);
    }
  }

  function formatTime(h, m) {
    return String(h).padStart(2, '0') + ":" + String(m).padStart(2, '0');
  }

  function generateTime(level) {
    const hour = Math.floor(Math.random() * 24);
    let minute = 0;
    if (levels[level].snap) {
      const options = levels[level].snap === 15 ? [0, 15, 30, 45] : Array.from({ length: 12 }, (_, i) => i * 5);
      minute = options[Math.floor(Math.random() * options.length)];
    } else {
      minute = Math.floor(Math.random() * 60);
    }
    return { hour, minute };
  }

  function setClock(h, m) {
    const hDeg = (h % 12 + m / 60) * 30;
    const mDeg = m * 6;
    hourHand.style.transform = `rotate(${hDeg}deg)`;
    minuteHand.style.transform = `rotate(${mDeg}deg)`;
  }

  function updateInterface(level) {
    const config = levels[level];
    timeInput.style.display = config.allowInput ? "block" : "none";
    inputLabel.style.display = level === 2 ? "block" : "none";
    const taskBox = document.getElementById("taskText");
    taskBox.innerHTML = config.showTarget
      ? "Установите время: <strong id='targetTime'>" + formatTime(currentTask.hour, currentTask.minute) + "</strong>"
      : "";
  }

  function updateProgress() {
    const total = correct + wrong;
    const percent = total ? Math.round((correct / total) * 100) : 0;
    progressFill.style.width = percent + "%";
    progressText.textContent = percent + "%";
  }

  function newTask() {
    currentTask = generateTime(currentLevel);
    setClock(currentTask.hour, currentTask.minute);
    updateInterface(currentLevel);
    timeInput.value = "";
  }

  function checkAnswer() {
    let userTime = currentLevel === 2 ? timeInput.value.trim() : formatTime(currentTask.hour, currentTask.minute);
    const correctTime = formatTime(currentTask.hour, currentTask.minute);
    if (userTime === correctTime) {
      correct++;
    } else {
      wrong++;
    }
    document.getElementById("correct").textContent = correct;
    document.getElementById("wrong").textContent = wrong;
    updateProgress();
  }

  document.getElementById("level1").onclick = () => setLevel(1);
  document.getElementById("level2").onclick = () => setLevel(2);
  document.getElementById("level3").onclick = () => setLevel(3);

  function setLevel(lvl) {
    currentLevel = lvl;
    document.querySelectorAll(".levels button").forEach(b => b.classList.remove("active"));
    document.getElementById("level" + lvl).classList.add("active");
    newTask();
  }

  checkBtn.onclick = checkAnswer;
  nextBtn.onclick = newTask;

  placeNumbers();
  newTask();
</script>

</body>
</html>
