<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–¢—Ä–µ–Ω–∞–∂—ë—Ä ¬´–ß–∞—Å–∏–∫–∏¬ª</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f7fc;
      color: #2c3e50;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .stats {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .progress-bar {
      height: 10px;
      background: #e0e0e0;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 5px;
    }

    .progress-bar-fill {
      height: 100%;
      background: #4caf50;
      width: 0%;
    }

    .clock {
      width: 300px;
      height: 300px;
      border: 5px solid #3498db;
      border-radius: 50%;
      margin: 20px auto;
      position: relative;
      background: radial-gradient(circle, #fff, #ecf0f1);
    }

    .hand {
      position: absolute;
      width: 4px;
      height: 100px;
      background: #000;
      top: 50%;
      left: 50%;
      transform-origin: bottom;
      transform: rotate(0deg);
      transition: transform 0.3s ease-out;
      border-radius: 4px;
    }

    .hand.hour {
      background: #e74c3c;
      height: 70px;
    }

    .hand.minute {
      background: #3498db;
      height: 100px;
    }

    .center-dot {
      width: 14px;
      height: 14px;
      background: #000;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
    }

    .number {
      position: absolute;
      width: 24px;
      height: 24px;
      text-align: center;
      font-weight: bold;
      font-size: 1rem;
      color: #2c3e50;
      transform: translate(-50%, -50%);
    }

    .box {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin: 10px 0;
      text-align: center;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin: 10px 5px;
    }

    .btn.check {
      background: #3498db;
      color: white;
    }

    .btn.new {
      background: #95a5a6;
      color: white;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
    }

    .message.correct {
      color: #2ecc71;
    }

    .message.wrong {
      color: #e74c3c;
    }

    .back-btn {
      display: block;
      text-align: center;
      margin-top: 30px;
      text-decoration: none;
      color: #3498db;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>–¢—Ä–µ–Ω–∞–∂—ë—Ä ¬´–ß–∞—Å–∏–∫–∏¬ª</h1>

    <div class="stats">
      <div>–ü—Ä–∞–≤–∏–ª—å–Ω–æ: <span id="correct">0</span> ‚Äî –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ: <span id="wrong">0</span></div>
      <div>–ü—Ä–æ–≥—Ä–µ—Å—Å: <span id="progressText">0%</span></div>
      <div class="progress-bar"><div class="progress-bar-fill" id="progressBar"></div></div>
    </div>

    <div class="clock" id="clock">
      <div class="hand hour" id="hourHand"></div>
      <div class="hand minute" id="minuteHand"></div>
      <div class="center-dot"></div>
    </div>

    <div class="box">
      <div style="margin-bottom:10px;">üïê –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ –≤—Ä–µ–º—è</div>
      <div id="targetTime" style="font-weight: bold; font-size: 1.2rem;">–ó–∞–¥–∞–Ω–Ω–æ–µ –≤—Ä–µ–º—è: 00:00</div>

      <input type="text" id="userInput" placeholder="–ß–ß:–ú–ú" maxlength="5" />

      <div>
        <button class="btn check" onclick="check()">‚úî –ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
        <button class="btn new" onclick="newTask()">‚ü≥ –ù–æ–≤–æ–µ –∑–∞–¥–∞–Ω–∏–µ</button>
      </div>

      <div class="message" id="resultMessage"></div>
    </div>

    <a href="index.html" class="back-btn">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –∫ —Ç–µ–æ—Ä–∏–∏</a>
  </div>

  <script>
    const hourHand = document.getElementById("hourHand");
    const minuteHand = document.getElementById("minuteHand");
    const targetTime = document.getElementById("targetTime");
    const input = document.getElementById("userInput");
    const message = document.getElementById("resultMessage");
    const progressBar = document.getElementById("progressBar");
    const progressText = document.getElementById("progressText");

    let correct = 0, wrong = 0;
    let hour = 0, minute = 0;

    function updateClock(h, m) {
      const hourAngle = (h % 12 + m / 60) * 30;
      const minuteAngle = m * 6;
      hourHand.style.transform = `rotate(${hourAngle}deg)`;
      minuteHand.style.transform = `rotate(${minuteAngle}deg)`;
    }

    function newTask() {
      hour = Math.floor(Math.random() * 24);
      const quarters = [0, 15, 30, 45];
      minute = quarters[Math.floor(Math.random() * 4)];
      updateClock(hour, minute);
      targetTime.textContent = `–ó–∞–¥–∞–Ω–Ω–æ–µ –≤—Ä–µ–º—è: ??`; // —Å–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω–æ–µ
      message.textContent = "";
      input.value = "";
    }

    function check() {
      const value = input.value.trim();
      const [hStr, mStr] = value.split(":");
      if (!hStr || !mStr || isNaN(hStr) || isNaN(mStr)) {
        message.textContent = "–í–≤–µ–¥–∏—Ç–µ –≤—Ä–µ–º—è –≤ —Ñ–æ—Ä–º–∞—Ç–µ –ß–ß:–ú–ú";
        message.className = "message wrong";
        return;
      }

      const userH = parseInt(hStr);
      const userM = parseInt(mStr);

      if (userH === hour && userM === minute) {
        correct++;
        message.textContent = "‚úî –í–µ—Ä–Ω–æ! –û—Ç–ª–∏—á–Ω–∞—è —Ä–∞–±–æ—Ç–∞!";
        message.className = "message correct";
      } else {
        wrong++;
        message.textContent = `‚úò –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑. –ü—Ä–∞–≤–∏–ª—å–Ω–æ–µ –≤—Ä–µ–º—è: ${pad(hour)}:${pad(minute)}`;
        message.className = "message wrong";
      }

      document.getElementById("correct").textContent = correct;
      document.getElementById("wrong").textContent = wrong;

      const total = correct + wrong;
      const percent = total ? Math.round((correct / total) * 100) : 0;
      progressBar.style.width = `${percent}%`;
      progressText.textContent = `${percent}%`;
    }

    function pad(n) {
      return n < 10 ? "0" + n : n;
    }

    function placeNumbers(clockElem) {
      const radius = clockElem.offsetWidth / 2 - 24;
      for (let i = 1; i <= 12; i++) {
        const angle = (i - 3) * (Math.PI / 6);
        const x = clockElem.offsetWidth / 2 + radius * Math.cos(angle);
        const y = clockElem.offsetHeight / 2 + radius * Math.sin(angle);

        const number = document.createElement('div');
        number.className = 'number';
        number.textContent = i;
        number.style.left = `${x}px`;
        number.style.top = `${y}px`;
        clockElem.appendChild(number);
      }
    }

    window.onload = () => {
      placeNumbers(document.getElementById('clock'));
      newTask();
    };
  </script>
</body>
</html>
