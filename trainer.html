<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Тренажёр "Часики"</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #eef6fb;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      font-size: 28px;
    }
    .stats {
      background: white;
      padding: 10px;
      margin: 10px auto;
      max-width: 400px;
      border-radius: 10px;
      font-weight: bold;
      color: #003366;
    }
    .progress-bar {
      height: 10px;
      background-color: #ccc;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 5px;
    }
    .progress-bar-fill {
      height: 100%;
      width: 0%;
      background-color: #007bff;
      transition: width 0.3s;
    }
    .level-buttons {
      margin: 15px 0;
    }
    .level-buttons button {
      margin: 0 5px;
      padding: 8px 15px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .level-buttons .active {
      background-color: #333;
      color: white;
    }
    .clock-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 20px auto;
      border: 10px solid #3399ff;
      border-radius: 50%;
      background: white;
    }
    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom center;
      transform: rotate(0deg);
      border-radius: 5px;
    }
    .hour {
      width: 6px;
      height: 80px;
      background-color: red;
      z-index: 2;
    }
    .minute {
      width: 4px;
      height: 110px;
      background-color: blue;
      z-index: 1;
    }
    .center-dot {
      position: absolute;
      width: 14px;
      height: 14px;
      background: black;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
    }
    .number {
      position: absolute;
      transform: translate(-50%, -50%);
      font-size: 18px;
    }
    .controls {
      margin: 20px 0;
    }
    .controls button {
      padding: 8px 15px;
      margin: 0 5px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #eee;
    }
    .controls button:hover {
      background-color: #ddd;
    }
    .time-label {
      font-weight: bold;
      font-size: 18px;
    }
    .input-time {
      margin-top: 10px;
    }
    input {
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Тренажёр «Часики»</h1>

  <div class="stats">
    <div>Правильных: <span id="correct">0</span></div>
    <div>Всего попыток: <span id="total">0</span></div>
    <div>Неправильных: <span id="wrong">0</span></div>
    <div class="progress-bar"><div class="progress-bar-fill" id="progress-bar-fill"></div></div>
  </div>

  <div class="level-buttons">
    <button id="level1" class="active">Уровень 1</button>
    <button id="level2">Уровень 2</button>
    <button id="level3">Уровень 3</button>
  </div>

  <div class="clock-container" id="clock">
    <div class="hand hour" id="hourHand"></div>
    <div class="hand minute" id="minuteHand"></div>
    <div class="center-dot"></div>
    <!-- Цифры -->
    <div class="number" style="top: 15px; left: 50%;">12</div>
    <div class="number" style="top: 52px; left: 85%;">1</div>
    <div class="number" style="top: 110px; left: 95%;">2</div>
    <div class="number" style="top: 180px; left: 85%;">3</div>
    <div class="number" style="top: 230px; left: 50%;">4</div>
    <div class="number" style="top: 180px; left: 15%;">5</div>
    <div class="number" style="top: 110px; left: 5%;">6</div>
    <div class="number" style="top: 52px; left: 15%;">7</div>
    <div class="number" style="top: 30px; left: 20%;">8</div>
    <div class="number" style="top: 25px; left: 50%;">9</div>
    <div class="number" style="top: 30px; left: 80%;">10</div>
    <div class="number" style="top: 52px; left: 85%;">11</div>
  </div>

  <div class="time-label" id="taskLabel">Установите время: <span id="setTime">14:45</span></div>

  <div class="input-time" id="inputContainer" style="display: none;">
    <input type="text" id="userTime" placeholder="ЧЧ:ММ" />
  </div>

  <div class="controls">
    <button id="checkBtn">Проверить</button>
    <button id="newTaskBtn">Новое задание</button>
  </div>

  <script>
  const hourHand = document.getElementById('hourHand');
  const minuteHand = document.getElementById('minuteHand');
  const setTimeText = document.getElementById('setTime');
  const userInput = document.getElementById('userTime');
  const inputContainer = document.getElementById('inputContainer');
  const taskLabel = document.getElementById('taskLabel');

  let currentHour = 0;
  let currentMinute = 0;
  let currentLevel = 1;
  let correct = 0;
  let total = 0;

  const levelButtons = {
    1: document.getElementById('level1'),
    2: document.getElementById('level2'),
    3: document.getElementById('level3')
  };

  function updateClock(h, m) {
    const hourDeg = ((h % 12) + m / 60) * 30;
    const minuteDeg = m * 6;

    hourHand.style.transform = `rotate(${hourDeg}deg)`;
    minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
  }

  function pad(num) {
    return num.toString().padStart(2, '0');
  }

  function generateTime() {
    const step = currentLevel === 2 ? 5 : 15;
    currentHour = Math.floor(Math.random() * 12);
    currentMinute = Math.floor(Math.random() * (60 / step)) * step;

    updateClock(currentHour, currentMinute);

    if (currentLevel === 2) {
      inputContainer.style.display = 'block';
      taskLabel.textContent = 'Введите время изображённое на часах:';
      userInput.value = '';
    } else {
      inputContainer.style.display = 'none';
      taskLabel.innerHTML = `Установите время: <span id="setTime">${pad(currentHour)}:${pad(currentMinute)}</span>`;
    }
  }

  function updateStats(isCorrect) {
    total++;
    if (isCorrect) correct++;
    document.getElementById('correct').textContent = correct;
    document.getElementById('total').textContent = total;
    document.getElementById('wrong').textContent = total - correct;
    const percent = (correct / total) * 100;
    document.getElementById('progress-bar-fill').style.width = percent + '%';
  }

  document.getElementById('checkBtn').addEventListener('click', () => {
    if (currentLevel === 2) {
      const val = userInput.value.trim();
      const correctTime = `${pad(currentHour)}:${pad(currentMinute)}`;
      const altHour = (currentHour + 12) % 24;
      const altTime = `${pad(altHour)}:${pad(currentMinute)}`;
      updateStats(val === correctTime || val === altTime);
    } else {
      updateStats(true); // Просто подтверждение
    }
  });

  document.getElementById('newTaskBtn').addEventListener('click', generateTime);

  Object.entries(levelButtons).forEach(([num, btn]) => {
    btn.addEventListener('click', () => {
      currentLevel = +num;
      Object.values(levelButtons).forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      generateTime();
    });
  });

  generateTime();
</script>
</body>
</html>
