<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тренажёр времени (24ч)</title>
  <style>
    :root {
      --primary: #2c3e50;
      --accent1: #e74c3c;
      --accent2: #3498db;
      --success: #2ecc71;
      --error: #e74c3c;
      --background: #f5f7fa;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--background);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .trainer-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 30px;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 30px;
    }

    .time-display {
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .clock-container {
      margin: 30px auto;
      position: relative;
      width: 200px;
      height: 200px;
    }

    .clock {
      width: 100%;
      height: 100%;
      border: 3px solid var(--primary);
      border-radius: 50%;
      position: relative;
      background: white;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    .number {
      position: absolute;
      width: 20px;
      height: 20px;
      font-weight: bold;
      text-align: center;
      transform-origin: center;
    }

    .hand {
      position: absolute;
      left: 50%;
      bottom: 50%;
      transform-origin: 50% 100%;
      transition: transform 0.3s ease-out;
    }

    .hour-hand {
      width: 5px;
      height: 50px;
      background: var(--primary);
      margin-left: -2.5px;
      border-radius: 4px;
    }

    .minute-hand {
      width: 3px;
      height: 70px;
      background: var(--accent2);
      margin-left: -1.5px;
      border-radius: 3px;
    }

    .center-dot {
      position: absolute;
      width: 12px;
      height: 12px;
      background: var(--accent1);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .controls {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      background: var(--accent2);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s;
      min-width: 120px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }

    .btn-check {
      background: var(--success);
    }

    .btn-new {
      background: var(--accent1);
    }

    .btn-back {
      background: #95a5a6;
      margin-top: 20px;
      display: block;
      width: 100%;
      max-width: 200px;
      margin-left: auto;
      margin-right: auto;
    }

    .feedback {
      margin: 20px 0;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
      display: none;
    }

    .correct {
      background: #d5f5e3;
      color: #27ae60;
    }

    .incorrect {
      background: #fadbd8;
      color: #e74c3c;
    }

    .time-format-hint {
      font-size: 14px;
      color: #7f8c8d;
      margin-top: 10px;
    }

    .adjust-controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .adjust-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .adjust-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      padding: 0;
      min-width: auto;
    }
  </style>
</head>
<body>
  <div class="trainer-container">
    <h1>Установите время (24-часовой формат)</h1>
    
    <div class="time-display" id="targetTime">Задано время: 15:00</div>
    
    <div class="clock-container">
      <div class="clock" id="clock">
        <!-- Часы будут сгенерированы скриптом -->
      </div>
    </div>

    <div class="adjust-controls">
      <div class="adjust-group">
        <span>Часы:</span>
        <button class="adjust-btn hour-minus">-</button>
        <button class="adjust-btn hour-plus">+</button>
      </div>
      <div class="adjust-group">
        <span>Минуты:</span>
        <button class="adjust-btn minute-minus">-</button>
        <button class="adjust-btn minute-plus">+</button>
      </div>
    </div>
    
    <div class="controls">
      <button class="btn-check" id="checkBtn">✅ Проверить</button>
      <button class="btn-new" id="newBtn">✅ Новое время</button>
    </div>
    
    <div id="feedback" class="feedback"></div>
    
    <button class="btn-back" id="backBtn">← Вернуться к теории</button>
    
    <div class="time-format-hint">
      ⓘ Используйте 24-часовой формат (00:00 - 23:59)
    </div>
  </div>

  <script>
    // Глобальные переменные
    let currentTargetTime = { hours: 15, minutes: 0 };
    let userSetTime = { hours: 0, minutes: 0 };
    let isDragging = false;
    let activeHand = null;

    // Инициализация часов
    function initClock() {
      const clock = document.getElementById('clock');
      
      // Создаем цифры на циферблате
      for (let i = 1; i <= 12; i++) {
        const angle = (i - 3) * 30 * Math.PI / 180;
        const x = 100 + 80 * Math.cos(angle);
        const y = 100 + 80 * Math.sin(angle);
        
        const number = document.createElement('div');
        number.className = 'number';
        number.textContent = i;
        number.style.left = `${x - 10}px`;
        number.style.top = `${y - 10}px`;
        clock.appendChild(number);
      }
      
      // Создаем стрелки
      clock.innerHTML += `
        <div class="hand hour-hand" id="hourHand"></div>
        <div class="hand minute-hand" id="minuteHand"></div>
        <div class="center-dot"></div>
      `;
      
      // Установка начального времени
      updateClockDisplay(0, 0);
      
      // Добавляем обработчики для стрелок
      const hourHand = document.getElementById('hourHand');
      const minuteHand = document.getElementById('minuteHand');
      
      hourHand.addEventListener('mousedown', startDrag);
      hourHand.addEventListener('touchstart', startDrag);
      minuteHand.addEventListener('mousedown', startDrag);
      minuteHand.addEventListener('touchstart', startDrag);
    }
    
    // Начало перетаскивания стрелки
    function startDrag(e) {
      e.preventDefault();
      isDragging = true;
      activeHand = e.target.id;
      document.addEventListener('mousemove', rotateHand);
      document.addEventListener('touchmove', rotateHand);
      document.addEventListener('mouseup', stopDrag);
      document.addEventListener('touchend', stopDrag);
    }
    
    // Вращение стрелки
    function rotateHand(e) {
      if (!isDragging) return;
      
      const clock = document.getElementById('clock');
      const rect = clock.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      
      let clientX, clientY;
      if (e.type.includes('touch')) {
        clientX = e.touches[0].clientX;
        clientY = e.touches[0].clientY;
      } else {
        clientX = e.clientX;
        clientY = e.clientY;
      }
      
      const deltaX = clientX - centerX;
      const deltaY = clientY - centerY;
      const angle = Math.atan2(deltaY, deltaX) * 180 / Math.PI + 90;
      
      if (activeHand === 'hourHand') {
        const hours = Math.floor((angle / 30) % 12);
        const adjustedHours = userSetTime.hours >= 12 ? hours + 12 : hours;
        userSetTime.hours = adjustedHours < 0 ? adjustedHours + 24 : adjustedHours;
      } else {
        const minutes = Math.floor((angle / 6) % 60);
        userSetTime.minutes = minutes < 0 ? minutes + 60 : minutes;
      }
      
      updateClockDisplay(userSetTime.hours, userSetTime.minutes);
    }
    
    // Окончание перетаскивания
    function stopDrag() {
      isDragging = false;
      activeHand = null;
      document.removeEventListener('mousemove', rotateHand);
      document.removeEventListener('touchmove', rotateHand);
      document.removeEventListener('mouseup', stopDrag);
      document.removeEventListener('touchend', stopDrag);
    }
    
    // Обновление отображения часов
    function updateClockDisplay(hours, minutes) {
      const hourHand = document.getElementById('hourHand');
      const minuteHand = document.getElementById('minuteHand');
      
      // Сохраняем пользовательское время
      userSetTime = { hours, minutes };
      
      // Преобразуем 24-часовой формат в 12-часовой для отображения
      const displayHours = hours % 12;
      
      hourHand.style.transform = `rotate(${displayHours * 30 + minutes * 0.5}deg)`;
      minuteHand.style.transform = `rotate(${minutes * 6}deg)`;
    }
    
    // Генерация нового случайного времени
    function generateNewTime() {
      currentTargetTime = {
        hours: Math.floor(Math.random() * 24),
        minutes: Math.floor(Math.random() * 12) * 5 // Кратно 5 минутам
      };
      
      document.getElementById('targetTime').textContent = 
        `Задано время: ${String(currentTargetTime.hours).padStart(2, '0')}:${String(currentTargetTime.minutes).padStart(2, '0')}`;
      
      // Сброс пользовательского времени
      userSetTime = { hours: 0, minutes: 0 };
      updateClockDisplay(0, 0);
      
      // Скрываем feedback
      document.getElementById('feedback').style.display = 'none';
    }
    
    // Проверка времени
    function checkTime() {
      const feedback = document.getElementById('feedback');
      
      if (userSetTime.hours === currentTargetTime.hours && 
          userSetTime.minutes === currentTargetTime.minutes) {
        feedback.textContent = '✓ Верно!';
        feedback.className = 'feedback correct';
      } else {
        feedback.textContent = `✕ Неверно. Вы установили ${String(userSetTime.hours).padStart(2, '0')}:${String(userSetTime.minutes).padStart(2, '0')}, а нужно ${String(currentTargetTime.hours).padStart(2, '0')}:${String(currentTargetTime.minutes).padStart(2, '0')}`;
        feedback.className = 'feedback incorrect';
      }
      
      feedback.style.display = 'block';
    }
    
    // Обработчики кнопок
    function setupButtonControls() {
      // Проверка и генерация
      document.getElementById('checkBtn').addEventListener('click', checkTime);
      document.getElementById('newBtn').addEventListener('click', generateNewTime);
      document.getElementById('backBtn').addEventListener('click', () => {
        window.location.href = 'theory.html';
      });
      
      // Кнопки регулировки
      document.querySelector('.hour-plus').addEventListener('click', () => {
        userSetTime.hours = (userSetTime.hours + 1) % 24;
        updateClockDisplay(userSetTime.hours, userSetTime.minutes);
      });
      
      document.querySelector('.hour-minus').addEventListener('click', () => {
        userSetTime.hours = (userSetTime.hours - 1 + 24) % 24;
        updateClockDisplay(userSetTime.hours, userSetTime.minutes);
      });
      
      document.querySelector('.minute-plus').addEventListener('click', () => {
        userSetTime.minutes = (userSetTime.minutes + 5) % 60;
        updateClockDisplay(userSetTime.hours, userSetTime.minutes);
      });
      
      document.querySelector('.minute-minus').addEventListener('click', () => {
        userSetTime.minutes = (userSetTime.minutes - 5 + 60) % 60;
        updateClockDisplay(userSetTime.hours, userSetTime.minutes);
      });
    }
    
    // Инициализация
    document.addEventListener('DOMContentLoaded', () => {
      initClock();
      generateNewTime();
      setupButtonControls();
    });
  </script>
</body>
</html>
